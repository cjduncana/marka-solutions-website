                // Allow submenus in the navigation bar
                $('nav').find('li').each(function() {
                    if ($(this).find('ul').length > 0) {

                        // Change width of submenu
                        var menu_width = $(this).width();
                        var submenu_width = $(this).find('ul').width();
                        if (menu_width < submenu_width) {
                            $(this).width(submenu_width);
                        } else {
                            $(this).find('ul').width(menu_width);
                        }
                        
                        // TODO Something that distinguishes links with sub-levels

                        // Show subnav on hover
                        $(this).mouseenter(function() {
                            $(this).find('ul').stop(true, true).slideDown();
                        });
                                
                        // Hide submenus on exit
                        $(this).mouseleave(function() {
                            $(this).find('ul').stop(true, true).slideUp();
                        });
                    }
                });
            });
