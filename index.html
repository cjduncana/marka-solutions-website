        <script type="text/javascript" src="./home_page/js/vegas.min.js"></script>
        <!-- Vegas Slideshow Initialization -->
        <script type="text/javascript">
            $(function() {
                var vegasBkgd = $('#home');
                vegasBkgd.vegas({
                    slides: [{
                        src:    './images/home_slider/image2.jpg'
                    }, {
                        src:    './images/home_slider/image3.jpg'
                    }, {
                        src:    './images/home_slider/image4.jpg'
                    }, {
                        src:    './images/home_slider/image5.jpg'
                    }],
                    transition: 'slideUp2',
                    walk:       function(index, slideSettings) {
                        $('#slideshownavigation ul li').removeClass('active');
                        $('#slideshownavigation ul li').eq(index).addClass('active');
                        $('#slideshownavigation .active:after').css('top', index * 18 + 18);
                        $('#tags > div').hide();
                        setTimeout(function() {
                            $('#tags > div').eq(index).css('display', 'block');
                        }, 1000);
                    }
                });
                $('#pauseplay img').click(function() {
                    $('#pauseplay img').toggle();
                    vegasBkgd.vegas('toggle');
                });
                $('#slideshownavigation ul li').click(function() {
                    vegasBkgd.vegas('jump', $(this).index());
                });
            });
        </script>

        <!-- After the home section is ready -->
        <script type="text/javascript">
            $(document).ready(function() {

                // Add the rest of the home page
                $.get('index_content.html', function(data) {
                    $('main').append(data);
                });
                $.get('index_footer.html', function(data) {
                    $('main').after(data);
                });
                        
                // Allow submenus in the navigation bar
                $('nav').find('li').each(function() {
                    if ($(this).find('ul').length > 0) {

                        // Change width of submenu
                        var menu_width = $(this).width();
                        var submenu_width = $(this).find('ul').width();
                        if (menu_width < submenu_width) {
                            $(this).width(submenu_width);
                        } else {
                            $(this).find('ul').width(menu_width);
                        }

                        // Show subnav on hover
                        $(this).mouseenter(function() {
                            $(this).find('ul').stop(true, true).slideDown();
                        });
                                
                        // Hide submenus on exit
                        $(this).mouseleave(function() {
                            $(this).find('ul').stop(true, true).slideUp();
                        });
                    }
                });

                // Change click behavior for the navigation bar
                $('nav a[href^="#"]').click(function(event) {
                    var anchor = $(this).attr('href');
                    event.preventDefault();
                    $('body').animate({
                        scrollTop:  $(anchor).offset().top - 68
                    })
                });
            });
        </script>
